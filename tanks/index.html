<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Игра Танчики, написанная на HTML, CSS и чистом JavaScript">
  <meta name="keywords" content="html, css, javascript">
  <!-- <meta name="og:image" content="../main/img/tanks.png"> -->
  <title>Tanks</title>
  <link rel="shortcut icon" href="../main/favicon.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">ТАНЧИКИ</h1>
  </header>

  <main class="main">
    <canvas class="canvas" width="450" height="450"></canvas>

    <aside class="aside"></aside>
  </main>

  <footer class="footer">
    <p class="footer__text">Created by <a href="https://github.com/voverg" class="footer__link" rel="noopener noreferrer" target="_blank">Voverg</a></p>
  </footer>

  <div class="modal">
    <div class="modal__header modal__center">
      <button class="modal__close" type="close">&larr; НАЗАД</button>
      <h2 class="modal__title">ТАНЧИКИ</h2>
    </div>

    <div class="modal__content modal__center">
      <div class="modal__score modal__item">
        <span class="modal__score-title">СЧЁТ </span>
        <span class="modal__score-value">0</span>
      </div>

      <div class="modal__level modal__item">
        <span class="modal__level-title">УРОВЕНЬ </span>
        <span class="modal__level-value">0</span>
      </div>

      <div class="modal__tank modal__item">
        <span class="modal__tank-value">0 </span>
        <span class="modal__tank-title">ОЧКОВ</span>
        <span class="modal__tank-amount">0</span>
        <span class="modal__tank-arrow">&larr;</span>
        <span class="modal__tank-icon">icon</span>
      </div>

    </div>

    <div class="modal__footer modal__center">
      <p class="footer__text">Created by <a href="https://github.com/voverg" class="footer__link" rel="noopener noreferrer" target="_blank">Voverg</a></p>
    </div>
  </div>


  <!-- <script src="js/index.js" type="module"></script> -->
</body>
</html>
