<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Игра Танчики, написанная на HTML, CSS и чистом JavaScript">
  <meta name="keywords" content="html, css, javascript">
  <!-- <meta name="og:image" content="../main/img/tanks.png"> -->
  <title>Tanks</title>
  <link rel="shortcut icon" href="../../main/favicon.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">ТАНЧИКИ</h1>
  </header>

  <main class="main">
    <canvas class="canvas" width="450" height="450"></canvas>

    <aside class="aside"></aside>

    <div class="controls">
      <div class="controls__item"></div>
      <div class="controls__item">
        <button class="btn arrow__btn arrow-up" data-type="up">&#9650;</button>
      </div>
      <div class="controls__item"></div>

      <div class="controls__item">
        <button class="btn arrow__btn arrow-left" data-type="left">&#9668;</button>
      </div>
      <div class="controls__item">
        <button class="btn arrow__btn shoot" data-type="shoot">Огонь</button>
      </div>
      <div class="controls__item">
        <button class="btn arrow__btn arrow-right" data-type="right">&#9658;</button>
      </div>

      <div class="controls__item"></div>
      <div class="controls__item"><button class="btn arrow__btn arrow-down" data-type="down"> &#9660;</button></div>
      <div class="controls__item"></div>

    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">Created by <a href="https://github.com/voverg" class="footer__link" rel="noopener noreferrer" target="_blank">Voverg</a></p>
  </footer>

  <div class="level-screen"></div>
  <div class="modal"></div>


  <script src="js/index.js" type="module"></script>
</body>
</html>
